<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/registration.css">
    <title>Document</title>
</head>
<body>
    <div class="mt-3 card bg-dark p-3 col-4 offset-4">
        <div class="card-header">
            <h3 class="text-center text-white">Login</h3>
        </div>
        <form class="card-body">
            <div class="row">
                <div class="col-12">
                    <input class="form-control" id="name" placeholder="Login" />
                </div>
            </div>
            <div class="mt-3 row ">
                <div class="col-12">
                    <input class="form-control" type="password" id="password" placeholder="Password" />
                </div>
            </div>
            <div class="mt-3 row ">
                <div class="col-12">
                    <input class="form-control" type="password" id="password" placeholder="Return password" />
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <input class="col-12 btn btn-yellow" type="submit" value="Login" />
                </div>
            </div>
        </form>
    </div>
</body>
</html>
